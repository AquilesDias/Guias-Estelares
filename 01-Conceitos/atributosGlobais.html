<!--
    Atributos Globais mais utilizados:

    - class
    - contentedditable="true" (Edita o conteúdo)
    - data-* ()
    - hidden (esconder tags)
    - id (não repetir o id)
    - style (aplica o estilo na tag)
    - tabindex (tab do teclado, ajuda na busca)
    - title (quando passar o mouse por cima, aparece nome)
-->

<div class="carrinhos" tabindex="1" title="texto">
    Utilizamos class para 
    aplicar estilos css, e também 
    para ser acessado no JS.
</div>

<div class="hidden" hidden>
    Nada aparecerá na tela utilizando o hidden
</div>

<div class="hidden" tabindex="2">
    testando o tabindex
</div>
